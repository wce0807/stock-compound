<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>股票複利計算器</title>
  <link rel="stylesheet" href="stock.css">
</head>
<body>
  <main class="card">
    <h1>股票複利計算器</h1>
    <p class="sub">輸入你的參數，看看錢是怎麼慢慢長大（或被通膨吃掉）。</p>

    <section class="grid">
      <label>
        初始投入（元）
        <input id="principal" type="number" min="0" step="1000" value="700000">
      </label>

      <label>
        每月投入（元）
        <input id="monthly" type="number" min="0" step="1000" value="0">
      </label>

      <label>
        年化報酬率（%）
        <input id="rate" type="number" step="0.1" value="8">
      </label>

      <label>
        年數（年）
        <input id="years" type="number" min="1" step="1" value="10">
      </label>

      <label>
        每年費用率（%）
        <input id="fee" type="number" min="0" step="0.01" value="0.2">
      </label>

      <label>
        計息頻率
        <select id="freq">
          <option value="12" selected>每月</option>
          <option value="4">每季</option>
          <option value="1">每年</option>
          <option value="252">每日（252 交易日）</option>
        </select>
      </label>
    </section>

    <div class="actions">
      <button id="calcBtn">計算</button>
      <button id="resetBtn" class="ghost">重設</button>
    </div>

    <section class="results">
      <div class="pill">
        <div class="k">期末資產</div>
        <div class="v" id="finalValue">-</div>
      </div>
      <div class="pill">
        <div class="k">總投入</div>
        <div class="v" id="totalContrib">-</div>
      </div>
      <div class="pill">
        <div class="k">總獲利</div>
        <div class="v" id="profit">-</div>
      </div>
    </section>

    <h2>年度明細</h2>
    <div class="tableWrap">
      <table>
        <thead>
          <tr>
            <th>年</th>
            <th>年初資產</th>
            <th>本年投入</th>
            <th>本年成長</th>
            <th>年末資產</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <p class="note">
      註：這是用固定報酬率的模型（現實當然不會這麼聽話），費用率用年化扣除近似。
    </p>
  </main>

  <script src="stock.js"></script>
</body>
</html>
